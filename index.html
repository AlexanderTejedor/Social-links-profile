<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Conect to css -->
    <link rel="stylesheet" href="./style.css">
    <title>Social Links Profile</title>
</head>
<body>
    <main class="main-container">
        <div class="card-container">
            <img src="./assets/images/avatar-jessica.jpeg" alt="user profile">
            <h1 class="username">Jessica Randall</h1>
            <h4 class="userlocation">London, United Kingdom</h4>
            <p class="userdescription">"Front-end developer and avid reader."</p>
            <div class="button-content">
                <a href="#"><button class="btn">GitHub</button></a>
                <a href="#"><button class="btn">Frontend Mentor</button></a>
                <a href="#"><button class="btn">LinkedIn</button></a>
                <a href="#"><button class="btn">Twitter / x</button></a>
                <a href="#"><button class="btn">Instagram</button></a>
            </div>
        </div>
    </main>
</body>
</html>
